<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
    <vitaba-input-label [data]="{
        label: 'Name'
    }">

    </vitaba-input-label>
    <vitaba-input-control [config]="{
        fControl: form.get('value'),
    type: 'number',
    placeholder:'write a number',
    mask: 'separator.0',
    disabled: true,
    maskConfig:{
        thousandSeparator: '.'
    },
    min: 0,
    max: 10,
    step:1
    }">
    
    </vitaba-input-control>
    <div class="text-sm text-red-500 text-thin">
        <vitaba-control-errors
              [fControl]="form.get('value')"
              [errorsMsg]="formErrors"
            >
            </vitaba-control-errors>
    </div>

</form>
