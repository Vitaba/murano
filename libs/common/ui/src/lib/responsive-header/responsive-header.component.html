<div class="flex bg-white-400 border-b border-gray-300">
    <div class="flex items-center justify-center w-1/6 p-2">
      <span class="font-sans text-xl tracking-tight text-black-400 select-none">Tailwind CSS</span>
    </div>
    <div class="flex w-5/6 p-2">
      <div class="w-11/12">
        <form [formGroup]="form">

          <vitaba-input-control [config]="{
          type: 'text',
          placeholder:'Search the items (Press / to focus)'
          }"
          [styles]="{
           container: 'flex',
           input: 'transition focus:outline-0 border border-transparent focus:bg-white focus:border-gray-300 placeholder-gray-600 rounded-lg bg-gray-200 py-2 pr-4 pl-10 block w-full appearance-none leading-normal ds-input outline-none' 
          }">

          </vitaba-input-control>

        </form>
      </div>
      <div class="w-1/12 flex items-center justify-center">
        <button class="outline-none flex items-center px-3 py-3 border rounded text-gray-500">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg> </button>
      </div>
